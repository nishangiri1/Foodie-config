spring:
  application:
    name: food-service


  datasource:
    url: jdbc:mysql://localhost:3306/fooddb
    username: nishan
    password: nishan
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    prefer-ip-address: true
server:
  port: 9093

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true

info:
  app:
    name: Food service prod
    description: food service of foodie prod
    version: "1.0V prod"
